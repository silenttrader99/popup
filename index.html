<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/98b9683870.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <button class="button" onclick="displayPopup()">Submit</button>
      <div class="popup" id="popup">
        <i class="fa-solid fa-check"></i>
        <h2>Thank You!</h2>
        <p>
          Your details has been successfully submitted. Please check your email
          for conformation.
        </p>
        <button type="button" onclick="removePopup()">OK</button>
      </div>
    </div>
    <script>
      let popup = document.getElementById("popup");
      let button = document.querySelector("button");

      function displayPopup() {
        popup.classList.add("display-popup");
        button.style.visibility = "hidden";
      }
      function removePopup() {
        popup.classList.remove("display-popup");
      }
    </script>
  </body>
</html>
